<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements representing AI/Science -->
  <circle cx="700" cy="50" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="720" cy="80" r="15" fill="rgba(255,255,255,0.15)"/>
  <circle cx="680" cy="90" r="20" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="220" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="150" cy="200" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="150" cy="240" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="200" cy="220" r="8" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Neural network connections -->
  <line x1="100" y1="220" x2="150" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="100" y1="220" x2="150" y2="240" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="150" y1="200" x2="200" y2="220" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="150" y1="240" x2="200" y2="220" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- DNA helix representation -->
  <path d="M 650 200 Q 670 180 690 200 Q 710 220 730 200" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  <path d="M 650 210 Q 670 230 690 210 Q 710 190 730 210" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  
  <!-- Main title -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    CMU AI for Science Workshop
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    September 12, 2025
  </text>
  
  <!-- Location -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Rangos Ballroom 2, Cohon University Center
  </text>
  
  <!-- Tagline -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    Exploring the intersection of artificial intelligence and scientific discovery
  </text>
</svg>