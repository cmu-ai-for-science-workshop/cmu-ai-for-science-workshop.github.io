<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for highlights -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern for texture -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>
  <rect width="800" height="300" fill="url(#dotPattern)" opacity="0.3"/>
  
  <!-- Geometric accent elements -->
  <g opacity="0.6">
    <!-- Left side - AI/Neural network inspired -->
    <circle cx="80" cy="60" r="3" fill="#c41e3a" filter="url(#glow)"/>
    <circle cx="120" cy="45" r="2" fill="#dc2626"/>
    <circle cx="140" cy="80" r="2.5" fill="#b91c1c"/>
    <circle cx="100" cy="90" r="2" fill="#c41e3a"/>
    
    <!-- Connecting lines -->
    <line x1="80" y1="60" x2="120" y2="45" stroke="#c41e3a" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="45" x2="140" y2="80" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
    <line x1="80" y1="60" x2="100" y2="90" stroke="#b91c1c" stroke-width="1" opacity="0.4"/>
    <line x1="100" y1="90" x2="140" y2="80" stroke="#c41e3a" stroke-width="1" opacity="0.4"/>
    
    <!-- Right side - Science/molecular inspired -->
    <g transform="translate(650, 50)">
      <circle cx="0" cy="0" r="4" fill="#b91c1c" opacity="0.8"/>
      <circle cx="25" cy="15" r="3" fill="#dc2626" opacity="0.6"/>
      <circle cx="45" cy="-5" r="3.5" fill="#c41e3a" opacity="0.7"/>
      <circle cx="20" cy="-20" r="2.5" fill="#b91c1c" opacity="0.5"/>
      
      <!-- Molecular bonds -->
      <line x1="0" y1="0" x2="25" y2="15" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
      <line x1="25" y1="15" x2="45" y2="-5" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="0" x2="20" y2="-20" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Bottom decorative elements -->
  <g opacity="0.3">
    <rect x="0" y="280" width="800" height="20" fill="url(#accentGradient)"/>
    <rect x="0" y="285" width="800" height="15" fill="rgba(0,0,0,0.2)"/>
  </g>
  
  <!-- Main content area with subtle background -->
  <rect x="50" y="80" width="700" height="140" fill="rgba(255,255,255,0.02)" rx="8" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Main title with better typography -->
  <text x="400" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" text-anchor="middle" fill="url(#titleGradient)" letter-spacing="-0.5px">
    CMU AI for Science Workshop
  </text>
  
  <!-- Date with accent color -->
  <text x="400" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" text-anchor="middle" fill="url(#accentGradient)">
    September 12, 2025
  </text>
  
  <!-- Location with refined styling -->
  <text x="400" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.85)">
    Room CUC-MPW, Cohon University Center
  </text>
  
  <!-- Tagline with elegant typography -->
  <text x="400" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-style="italic">
    Exploring the intersection of artificial intelligence and scientific discovery
  </text>
  
  <!-- Subtle CMU branding element -->
  <g transform="translate(70, 250)" opacity="0.4">
    <rect x="0" y="0" width="30" height="3" fill="#c41e3a" rx="1.5"/>
    <text x="35" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" font-weight="500">CARNEGIE MELLON UNIVERSITY</text>
  </g>
</svg>